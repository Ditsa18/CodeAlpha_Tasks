<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
<link rel="icon" href="assets/images/favicon.png" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="player">

  <!-- Dark mode toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fa-solid fa-moon"></i>
  </button>

  <!-- Cover -->
  <div class="cover-wrapper">
    <img src="assets/images/cover1.jpg" class="cover" id="cover">
    <div class="bars">
      <span></span><span></span><span></span><span></span>
    </div>
  </div>

  <h2 id="title">Dreams</h2>
  <p id="artist">Artist One</p>

  <!-- Progress -->
  <div class="progress-container" id="progressContainer">
    <div class="progress" id="progress"></div>
  </div>

  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <!-- Controls -->
  <div class="controls">
    <i class="fa-solid fa-shuffle" id="shuffle"></i>
    <i class="fa-solid fa-backward-step" id="prev"></i>
    <i class="fa-solid fa-play" id="play"></i>
    <i class="fa-solid fa-forward-step" id="next"></i>
  </div>

  <!-- Volume -->
  <div class="volume">
    <i class="fa-solid fa-volume-high"></i>
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>

  <!-- Playlist -->
  <ul class="playlist" id="playlist"></ul>

</div>

<audio id="audio"></audio>

<script src="script.js"></script>


</body>
</html>
